<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .language-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .language-card:hover {
            transform: translateY(-5px);
            background: #0f3460;
        }
        
        .language-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .language-direction {
            color: #b8b8b8;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LangLearner</div>
    </header>
    
    <main>
        <h1 style="text-align: center; margin: 2rem 0; color: #e94560;">Choose Your Learning Path</h1>
        
        <div class="language-grid">
            <!-- English to Japanese -->
            <div class="language-card" onclick="navigateToLanguage('japanese', 'en', 'ja')">
                <div class="language-name">Japanese</div>
                <div class="language-direction">English → Japanese</div>
            </div>
            
            <!-- Japanese to English -->
            <div class="language-card" onclick="navigateToLanguage('japanese', 'ja', 'en')">
                <div class="language-name">Japanese</div>
                <div class="language-direction">Japanese → English</div>
            </div>
            
            <!-- English to Spanish -->
            <div class="language-card" onclick="navigateToLanguage('spanish', 'en', 'es')">
                <div class="language-name">Spanish</div>
                <div class="language-direction">English → Spanish</div>
            </div>
            
            <!-- Japanese to Spanish -->
            <div class="language-card" onclick="navigateToLanguage('spanish', 'ja', 'es')">
                <div class="language-name">Spanish</div>
                <div class="language-direction">Japanese → Spanish</div>
            </div>
        </div>
    </main>

    <script>
        function navigateToLanguage(page, sourceLang, targetLang) {
            // Store language configuration
            localStorage.setItem('langConfig', JSON.stringify({
                source: sourceLang,
                target: targetLang
            }));
            
            // Redirect to language page
            window.location.href = `${page}.html`;
        }
    </script>
</body>
</html>
